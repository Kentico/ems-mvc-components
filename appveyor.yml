# .NET Build Configuration
version: 1.0.{build}
image: Visual Studio 2019
before_build:
- cmd: nuget restore
build:
  verbosity: minimal

# .NET Tests
test:
  assemblies:
    only:
    - '**\kentico.*.Tests.dll'
# Test against the latest version of this Node.js version
environment:
  nodejs_version: "10"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install
  - npm run build

after_build:
  - ps: nuget pack .nuget\richtext.nuspec -BasePath .\ -Suffix $env:APPVEYOR_BUILD_NUMBER -Properties Configuration=$($env:CONFIGURATION, "Debug" | Select -First 1)

# Post-install test scripts.
after_test:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm run test

artifacts:
  - path: '*.nupkg'
    name: NuGet packages